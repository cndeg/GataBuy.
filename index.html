<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GataBuy - Marketplace Ficticio</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #ebebeb; }

    header {
      background: #ffe600;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img { height: 45px; cursor: pointer; }
    header input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    header button {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #3483fa;
      color: white;
      font-weight: bold;
    }

    nav {
      background: white;
      padding: 10px 20px;
      display: flex;
      gap: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav button { background: none; border: none; cursor: pointer; font-weight: bold; }

    .banner {
      background: linear-gradient(90deg,#3483fa,#6ca6ff);
      color: white;
      margin: 20px;
      padding: 40px;
      border-radius: 10px;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
    }

    main { padding: 0 20px; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      position: relative;
      cursor: pointer;
    }
    .product:hover { transform: translateY(-5px); }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .price { font-size: 22px; font-weight: bold; }
    .envio { color: green; font-size: 14px; }
    .extra { font-size: 12px; color: #555; }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: #555;
      background: white;
    }

    /* MODAL */
    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 50;
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: white;
      width: 80%;
      max-width: 900px;
      border-radius: 10px;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      position: relative;
    }
    .modal img { width: 100%; height: 300px; object-fit: contain; }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <img src="gatabuy-logo.png" alt="GataBuy" onclick="location.reload()" />
  <input type="text" id="search" placeholder="Buscar productos ficticios..." />
  <button onclick="buscar()">Buscar</button>
</header>

<nav>
  <button onclick="filtrar('celu')">Celulares</button>
  <button onclick="filtrar('gaming')">Gaming</button>
  <button onclick="filtrar('gato')">Gatos</button>
  <button onclick="filtrar('random')">Random</button>
</nav>

<div class="banner">GataBuy üî• El marketplace m√°s mentiroso de Internet</div>

<main>
  <div id="results" class="products"></div>
</main>

<footer>Este sitio es una simulaci√≥n ficticia. No vende productos reales.</footer>

<!-- MODAL -->
<div class="modal-bg" id="modalBg" onclick="cerrarModal(event)">
  <div class="modal">
    <div class="close" onclick="cerrarModal(event)">‚úñ</div>
    <img id="mImg" />
    <div>
      <h2 id="mNombre"></h2>
      <div class="price" id="mPrecio"></div>
      <div class="envio">Env√≠o gratis (simulado)</div>
      <p id="mDesc"></p>
      <p class="extra" id="mExtra"></p>
      <button style="margin-top:10px;">Agregar al carrito (fake)</button>
    </div>
  </div>
</div>

<script>
  function codigoRandom(){const l='ABCDEFGHIJKLMNOPQRSTUVWXYZ';return l[Math.floor(Math.random()*l.length)]+Math.floor(Math.random()*900+100)}

  const productos=[
    ...Array.from({length:10}).map(()=>({cat:'celu',nombre:`GataPhone ${codigoRandom()} Ultra Max`,desc:'Celular ficticio de alta gama ideal para aparentar que ten√©s el √∫ltimo modelo.',precio:Math.floor(Math.random()*200000)+150000})),
    ...Array.from({length:6}).map(()=>({cat:'gaming',nombre:'Teclado Gamer RGB Fantasma',desc:'Accesorio gamer dise√±ado para mejorar tu setup, no tu habilidad.',precio:Math.floor(Math.random()*80000)+30000})),
    ...Array.from({length:6}).map(()=>({cat:'gato',nombre:'Rascador Premium para Gatos CEO',desc:'Producto pensado para que tu gato destruya esto y no el sill√≥n.',precio:Math.floor(Math.random()*50000)+20000})),
    ...Array.from({length:6}).map(()=>({cat:'random',nombre:'Producto In√∫til Misterioso',desc:'Objeto cuyo prop√≥sito no est√° del todo claro, pero alguien lo necesita.',precio:Math.floor(Math.random()*40000)+10000}))
  ];

  function render(lista){
    const c=document.getElementById('results');c.innerHTML='';
    lista.forEach(p=>{
      const d=document.createElement('div');d.className='product';
      d.innerHTML=`<div class="badge">OFERTA</div><img src="https://via.placeholder.com/200x150?text=${p.cat}"><h4>${p.nombre}</h4><div class="price">$ ${p.precio.toLocaleString('es-AR')}</div><div class="envio">Env√≠o gratis (simulado)</div><div class="extra">Lo compraron ${Math.floor(Math.random()*500)} gatos</div>`;
      d.onclick=()=>abrirModal(p);
      c.appendChild(d);
    });
  }

  function abrirModal(p){
    document.getElementById('modalBg').style.display='flex';
    document.getElementById('mImg').src=`https://via.placeholder.com/400x300?text=${p.cat}`;
    document.getElementById('mNombre').innerText=p.nombre;
    document.getElementById('mPrecio').innerText='$ '+p.precio.toLocaleString('es-AR');
    document.getElementById('mDesc').innerText=p.desc;
    document.getElementById('mExtra').innerText='Quedan '+Math.floor(Math.random()*5+1)+' unidades (mentira) ¬∑ Garant√≠a ficticia 12 meses';
  }

  function cerrarModal(e){ if(e.target.id==='modalBg'||e.target.className==='close') document.getElementById('modalBg').style.display='none'; }
  function buscar(){const q=document.getElementById('search').value.toLowerCase();render(productos.filter(p=>p.nombre.toLowerCase().includes(q)||p.cat.includes(q)))}
  function filtrar(cat){render(productos.filter(p=>p.cat===cat))}

  render(productos);
</script>

</body>
</html>
