<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GataBuy - Marketplace Ficticio</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #ebebeb; }

    header {
      background: #ffe600;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    header img { height: 45px; cursor: pointer; }
    header input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    header button {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #3483fa;
      color: white;
      font-weight: bold;
    }

    .banner {
      background: white;
      margin: 20px;
      padding: 30px;
      border-radius: 8px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    main { padding: 0 20px; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .product:hover { transform: translateY(-3px); }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .price { font-size: 22px; font-weight: bold; }
    .envio { color: green; font-size: 14px; }

    footer {
      margin-top: 40px;
      padding: 15px;
      text-align: center;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <img src="gatabuy-logo.png" alt="GataBuy" onclick="location.reload()" />
  <input type="text" id="search" placeholder="Buscar productos ficticios..." />
  <button onclick="buscar()">Buscar</button>
</header>

<div class="banner">
  Ofertas GataBuy ðŸ”¥ Todo es ficticio, pero parece barato
</div>

<main>
  <div id="results" class="products"></div>
</main>

<footer>
  Este sitio es una simulaciÃ³n ficticia. No vende productos reales.
</footer>

<script>
  function codigoRandom() {
    const letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const letra = letras[Math.floor(Math.random() * letras.length)];
    const numero = Math.floor(Math.random() * 900 + 100);
    return letra + numero;
  }

  const celulares = Array.from({ length: 16 }).map(() => ({
    nombre: `GataPhone ${codigoRandom()} Ultra Max`,
    precio: `$ ${(Math.floor(Math.random() * 200000) + 150000).toLocaleString('es-AR')}`
  }));

  function mostrarInicio() {
    const cont = document.getElementById('results');
    cont.innerHTML = '';
    celulares.forEach(c => {
      cont.innerHTML += `
        <div class="product">
          <img src="https://via.placeholder.com/200x150?text=Celu+Ficticio" />
          <h4>${c.nombre}</h4>
          <div class="price">${c.precio}</div>
          <div class="envio">EnvÃ­o gratis (simulado)</div>
        </div>`;
    });
  }

  function buscar() {
    const q = document.getElementById('search').value.toLowerCase();
    const cont = document.getElementById('results');
    cont.innerHTML = '';

    if (q.includes('celu')) {
      mostrarInicio();
    } else {
      cont.innerHTML = '<p>No se encontraron productos ficticios.</p>';
    }
  }

  mostrarInicio();
</script>

</body>
</html>
