<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GataBuy - Marketplace Ficticio</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f5f5f5; }

    /* Header */
    header {
      background: #ffe600;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    header img { height: 45px; cursor: pointer; }
    header input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    header button {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Main */
    main { padding: 20px; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .price { font-size: 18px; font-weight: bold; margin-top: 10px; }
    .fake { color: green; font-size: 14px; }

    footer {
      margin-top: 40px;
      padding: 15px;
      text-align: center;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <!-- Colocá el logo con este nombre de archivo -->
  <img src="gatabuy-logo.png" alt="GataBuy" onclick="location.reload()" />
  <input type="text" id="search" placeholder="Buscar productos ficticios..." />
  <button onclick="buscar()">Buscar</button>
</header>

<main>
  <div id="results" class="products"></div>
</main>

<footer>
  Este sitio es una simulación ficticia. No vende productos reales.
</footer>

<script>
  const celulares = Array.from({ length: 16 }).map((_, i) => ({
    nombre: `GataPhone ${i + 1} Ultra Max`,
    precio: `$ ${(150000 + i * 7000).toLocaleString('es-AR')}`
  }));

  function buscar() {
    const q = document.getElementById('search').value.toLowerCase();
    const cont = document.getElementById('results');
    cont.innerHTML = '';

    if (q.includes('celu')) {
      celulares.forEach(c => {
        cont.innerHTML += `
          <div class="product">
            <img src="https://via.placeholder.com/200x150?text=Celu+Ficticio" />
            <h4>${c.nombre}</h4>
            <div class="price">${c.precio}</div>
            <div class="fake">Envío gratis (simulado)</div>
          </div>`;
      });
    } else {
      cont.innerHTML = '<p>No se encontraron productos ficticios.</p>';
    }
  }
</script>

</body>
</html>
